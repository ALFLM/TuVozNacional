  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tu Voz</h1>

    <!-- Enlace para volver a la página principal -->
    <nav>
      <a href="politica_nacional.html" class="volver">← Volver a Política en España</a>

      <h2>Evaluaciones de Partidos</h2>
