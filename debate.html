<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debate Semanal</title>
  <link rel="stylesheet" href="debate.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="debate.html" class="activo">Debate</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="debate">
      <h2>Debate semanal</h2>
      <p id="tema-actual" aria-live="polite">Cargando tema de debate...</p>
      <form id="form-debate">
        <label for="usuario">Tu nombre (opcional)</label>
        <input 
          type="text" 
          id="usuario" 
          placeholder="Tu nombre (opcional)" 
          maxlength="50">
        
        <label for="comentario">Tu opinión</label>
        <textarea 
          id="comentario" 
          placeholder="Comparte tu opinión sobre el tema de la semana..." 
          required 
          maxlength="500"></textarea>
        
        <button type="submit">Comentar</button>
      </form>
      
    </section>
  </main>
  <script type="module" src="debate.js"></script>
</body>
</html>
