<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuVoz: Política en España</title>
  <link rel="stylesheet" href="stylepolitica.css">
</head>
<body>
  <header>
    <h1>TuVoz: Política en España</h1>
    <p>Explora noticias, publica opiniones y evalúa a los partidos políticos.</p>
    <nav class="navegacion-enlaces">
        <a href="index.html" class="volver">← Volver a Inicio</a>
    </nav>
  </header>

  <main>
    <!-- Sección de Noticias -->
    <section id="noticias">
      <h2>Últimas Noticias</h2>
      <ul id="lista-noticias" class="noticias-lista">
        <!-- Las noticias se cargarán dinámicamente con JavaScript -->
      </ul>
    </section>

    <!-- Sección de Evaluaciones -->
    <section id="evaluaciones">
      <h2>Evaluación de Partidos</h2>
      <div id="partidos">
        <!-- Los partidos se generarán dinámicamente con JavaScript -->
      </div>
    </section>

    <!-- Sección de Publicaciones -->
    <section id="publicaciones">
      <h2>Publica tu Opinión</h2>
      <form id="form-publicaciones">
        <input type="text" id="usuario" placeholder="Tu nombre de usuario" required>
        <textarea id="contenido" placeholder="Escribe tu publicación aquí..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
      <div id="lista-publicaciones">
        <!-- Las publicaciones se agregarán dinámicamente -->
      </div>
    </section>

  </main>

  <footer>
    <p>TuVoz &copy; 2024</p>
  </footer>


<!-- Carga Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js";
  import { getFirestore, collection, addDoc, query, getDocs, orderBy, Timestamp, updateDoc, doc } from "https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js";
</script>


<!-- Carga los scripts necesarios -->
<script type="module" src="politica_nacional.js"></script>
<script type="module" src="valoracion_nacional.js"></script>

</body>
</html>
