<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Personal</title>
  <link rel="stylesheet" href="areapersonal.css">
</head>
<body>
  <header>
    <h1>Área Personal</h1>
    <nav class="navegacion-enlaces">
      <a href="index.html" class="volver">← Volver a Inicio</a>
    </nav>
    <nav class="main-nav" aria-label="Menú principal">
      <ul class="nav-links">
        <li><a href="contactos.html">Contactos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Formulario único dividido por subsecciones -->
    <section id="perfil">
      <h2>Perfil</h2>
      <form id="form-perfil">
        <label for="nombre">Nombre de usuario:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <label for="intereses">Intereses:</label>
        <input type="text" id="intereses" placeholder="Ej: Ecología, tecnología, igualdad...">

        <label for="vision">¿Cómo sería tu mundo ideal?</label>
        <input type="text" id="vision" placeholder="Describe tu mundo ideal...">

        <label for="cambios">¿Qué iniciativas y cambios harían falta para lograrlo?</label>
        <input type="text" id="cambios" placeholder="Escribe tus propuestas...">

        <label for="accion">Acción:</label>
        <input type="text" id="accion" placeholder="Ej: Reciclo regularmente, participo en voluntariados..." required>

        <button type="submit">Guardar Perfil</button>
      </form>
    </section>

    <footer>
      <p>TuVoz &copy; 2024</p>
    </footer>
  </main>

  <script type="module" src="areapersonal.js"></script>
</body>
</html>
