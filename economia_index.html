<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economía en España</title>
  <link rel="stylesheet" href="styleeconomics.css">
</head>
<body>
  <header>
    <h1>TuVoz Economía en España</h1>
    <p>Descubre las últimas noticias económicas, comparte tus análisis y evalúa las opiniones de otros usuarios.</p>
    <nav class="navegacion-enlaces">
      <a href="index.html" class="volver">← Volver a Inicio</a>
    </nav>
  </header>

  <main>
    <section id="noticias">
      <h2>Últimas Noticias de Economía</h2>
      <ul id="lista-noticias" class="noticias-lista">
        <!-- Las noticias se cargarán dinámicamente con JavaScript -->
      </ul>
    </section>

    <section id="publicaciones">
      <h2>Publica tu Análisis</h2>
      <form id="form-publicaciones">
        <textarea placeholder="Escribe tu análisis aquí..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
      <div id="lista-publicaciones"></div>
    </section>

    <section id="acceso">
      <h2>Participa Más</h2>
      <a href="valoracion_economia.html" class="boton">Ir a Valoración Económica</a>
    </section>
  </main>

  <footer>
    <p>Economía en España &copy; 2024</p>
  </footer>

  <script src="economia.js"></script>
</body>
</html>
