<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Voz Nacional</title>
  <link rel="stylesheet" href="stylepolitica.css">
</head>
<body>
  <header>
    <h1>Tu Voz Nacional</h1>
    <p>Explora noticias, evalúa partidos políticos y publica tus opiniones.</p>
    <nav>
      <a href="index.html" class="volver">← Volver a Inicio</a>
    </nav>
  </header>

  <main>
    <!-- Sección de Noticias -->
    <section id="noticias">
      <h2>Últimas Noticias</h2>
      <ul id="lista-noticias" class="noticias-lista">
        <!-- Las noticias se cargarán dinámicamente con JavaScript -->
      </ul>
    </section>

    <!-- Sección de Publicaciones -->
    <section id="publicaciones">
      <h2>Publica tu Opinión</h2>
      <form id="form-publicaciones">
        <textarea placeholder="Escribe tu publicación aquí..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
      <div id="lista-publicaciones">
        <!-- Las publicaciones se agregarán dinámicamente -->
      </div>
    </section>

    <!-- Sección de Evaluación de Partidos -->
    <section id="evaluaciones">
      <h2>Evaluaciones de Partidos</h2>
      <div id="partidos">
        <!-- Los partidos se generarán dinámicamente con JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>Tu Voz Nacional &copy; 2024</p>
  </footer>

  <script src="combinedJS.js"></script>
</body>
</html>
