<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Política en España</title>
  <link rel="stylesheet" href="politicastyle.css">
</head>
<body>
  <header>
    <h1>Política en España</h1>
    <p>Explora las últimas noticias, publica tus opiniones y evalúa los comentarios de otros usuarios.</p>
  </header>

  <main>
    <!-- Sección de Noticias -->
    <section id="noticias">
      <h2>Últimas Noticias</h2>
      <ul id="lista-noticias">
        <!-- Las noticias se cargarán dinámicamente con JavaScript -->
      </ul>
    </section>

    <!-- Sección de Publicaciones -->
    <section id="publicaciones">
      <h2>Publica tu Opinión</h2>
      <form id="form-publicaciones">
        <textarea placeholder="Escribe tu publicación aquí..." required></textarea>
        <button type="submit">Publicar</button>
      </form>
      <div id="lista-publicaciones">
        <!-- Las publicaciones se agregarán dinámicamente -->
      </div>
    </section>

    <!-- Botón para acceder a Tu Voz Nacional -->
    <section id="acceso">
      <h2>Participa Más</h2>
      <a href="tuvoznacional.html" class="boton">Ir a Tu Voz Nacional</a>
    </section>
  </main>

  <footer>
    <p>Política en España &copy; 2024</p>
  </footer>

  <script src="politicascript.js"></script>
</body>
</html>
