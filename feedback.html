<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos - Tu Voz</title>
  <link rel="stylesheet" href="style_form.css">
  <!-- Agregar Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>TuVoz: feedback</h1>
        <p>Déjanos tus comentarios, sugerencias o recomendaciones sobre nuestra página web.</p>
        <nav class="navegacion-enlaces">
            <a href="index.html" class="volver">← Volver a Inicio</a>
        </nav>
    </header>

  <div class="container">
    <h1>Dejar un comentario</h1>

    <!-- Formulario de contacto -->
    <form id="contactForm">
      <label for="name">Nombre (opciional):</label>
      <input type="text" id="name" name="name" title="Este campo es opcional">

      <label for="email">Correo electrónico (opcional):</label>
      <input type="email" id="email" name="email" title="Este campo es opcional">

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- Mensajes de éxito o error -->
    <div id="messageSuccess" class="message success"></div>
    <div id="messageError" class="message error"></div>
  </div>

  <!-- Enlazar el archivo JS -->
  <script type="module" src="feedback_JS.js"></script>
</body>
</html>
