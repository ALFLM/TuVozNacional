<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tu Voz Nacional</title>
  <link rel="stylesheet" href="nacionalstyle.css">
</head>
<body>
  <header>
    <h1>Tu Voz Nacional</h1>
    <p>Evalúa y opina sobre los principales partidos políticos de España.</p>
  </header>

  <main>
    <section id="evaluaciones">
      <h2>Evaluaciones de Partidos</h2>
      <div id="partidos">
        <!-- Los partidos se generarán dinámicamente con JavaScript -->
      </div>
    </section>

    <section id="comentarios">
      <h2>Comentarios</h2>
      <form id="comentarios-form">
        <textarea placeholder="Escribe tu comentario aquí..." required></textarea>
        <button type="submit">Enviar Comentario</button>
      </form>
      <div id="comentarios-lista"></div>
    </section>
  </main>

  <footer>
    <p>Tu Voz Nacional &copy; 2024</p>
  </footer>

  <script src="nacionalscript.js"></script>
</body>
</html>
